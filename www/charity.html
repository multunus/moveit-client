        <script>
         $(function() {
             $(".button-collapse").sideNav();
             $(".loading-throbber").show();

             requestCharityFeed();

             enableTestMode();
         });

         function requestCharityFeed(){
         	$.ajax({
         		url: settings.getSetting("apiUrl") + 'charities.json',
         		type: 'GET',
         		success: function(data, textStatus, jqXHR){
         			console.log("Charity success response");
         			console.log(data);
         			$(".loading-throbber").hide();
         			populateCharity(data);
         		},
         		error: function() {
         			$(".loading-throbber").hide();
         			alert('Please check your internet connection.');
         		},
         		timeout: 30000
         	});
         }

         function populateCharity(data) {
         	var totalAllTimeContribution = 0;
         	_.each(data.charity_monthly_breakdown, function(charity_month){
         		var charityMonthBreakdownHTML = "";
         		totalAllTimeContribution += charity_month.total_contribution;
         		_.each(charity_month.charities, function(charity){
         			var charityBreakdownTemplate = $("#charity-breakdown-template").html();
         			var charityTemplateData = {
         				"name": charity.name,
         				"URL": charity.URL,
         				"amount": Globalize.format(charity.amount),
         				"description": charity.description
         			};
         			var processedCharityTemplate = _.template(charityBreakdownTemplate);
         			charityMonthBreakdownHTML += processedCharityTemplate(charityTemplateData);
         		});

         		var monthTemplate = $("#month-charity-template").html();
         		var templateData = {
         			"monthlyContribution": Globalize.format(charity_month.total_contribution),
         			"month": charity_month.month,
         			"charityMonthBreakdownHTML": charityMonthBreakdownHTML
         		};
         		var processedTemplate = _.template(monthTemplate);
         		$('ul.charity-collection').append(processedTemplate(templateData));
         	});
	        $(".all-time-charity-contribution .value").text(Globalize.format(totalAllTimeContribution));
         }

         function enableTestMode(){
             var settings = JSON.parse(localStorage.getItem("settings")) || {};
             if(settings.mode === "test"){
                 $(".test-mode").removeClass("hidden");
             }
         }
        </script>
