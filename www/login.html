<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/pink.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
               <a href="#" data-activates="mobile-demo" class="button-collapse burger-menu">
                   <i class="mdi-navigation-menu"></i></a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li class="active"><a href="login.html">User Details</a></li>
                    <li><a href="index.html">Add Entry</a></li>
                    <li><a href="monthly_summary.html">Monthly Summary</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="login.html">User Details</a></li>
                    <li class="active"><a href="index.html">Add Entry</a></li>
                    <li><a href="monthly_summary.html">Monthly Summary</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="loading-throbber col s12 center" style="display: none;">
                    <div class="preloader-wrapper small active">
                        <div class="spinner-layer spinner-blue">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>

                        <div class="spinner-layer spinner-red">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>

                        <div class="spinner-layer spinner-yellow">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>

                        <div class="spinner-layer spinner-green">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>  
                </div>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="mdi-action-account-circle prefix"></i>
                            <input id="icon_prefix name" type="text" class="validate" name="name">
                            <label for="icon_prefix">Name</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="mdi-communication-email prefix"></i>
                            <input id="icon_email email" type="email" class="validate" name="email">
                            <label for="icon_telephone">Email</label>
                        </div>
                    </div>
                    <div class="submit-btn-container center-align">
                        <button type="submit" class="btn btn-primary">REGISTER</button>
                    </div>
                    <div id="modal1" class="update-failed-modal modal modal-fixed-footer">
                        <div class="modal-content">
                            <h4>Oops!! Something's not right</h4>
                            <p>We are unable update your workout.</p>
                        </div>
                        <div class="modal-footer">
                            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">OK</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/underscore.min.js"></script>

        <script>
         $(function() {
             $(".button-collapse").sideNav();
             
             if(!_.isEmpty(localStorage['userEmail'])){
                 $('#email').val(localStorage['userEmail']);
                 $('#name').val(localStorage['userName']);
             }
             

             $("form").submit(function(e) {
                 e.preventDefault();
                 $('.loading-throbber').show();
                 var data = {
                     email: $('#email').val(),
                     name: $('#name').val()                     
                 };
                 $.ajax({
                     dataType: 'json',
                     url: 'http://pink-server.herokuapp.com/register',
                     type: 'POST',
                     data: JSON.stringify(data),
                     success: function() {
                         window.location = "index.html"
                         localStorage['userEmail'] = data.email;
                         localStorage['userName'] = data.name;
                         $('.loading-throbber').hide();
                     },
                     error: function() {
                         $('.loading-throbber').hide();
                         $('.update-failed-modal').openModal();
                     }
                 });
             });
         });
        </script>
    </body>
</html>
