<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/moveit.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" data-activates="mobile-demo" class="button-collapse burger-menu"><i class="mdi-navigation-menu"><span>Leaderboard</span></i></a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="login.html">Profile</a></li>
                    <li><a href="index.html">Add Entry</a></li>
                    <li><a href="monthly_summary.html">Monthly Summary</a></li>
                    <li class="active"><a href="leaderboard.html">Leaderboard</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="login.html">Profile</a></li>
                    <li><a href="index.html">Add Entry</a></li>
                    <li><a href="monthly_summary.html">Monthly Summary</a></li>
                    <li class="active"><a href="leaderboard.html">Leaderboard</a></li>
                </ul>
            </div>
        </nav>
        <div class="top-bar row">
            <div class="top-bar-container">
                <span class="logo col s2">
                    <img src="img/logo.png" />
                </span>
                <span class="date-and-total col s10">
                    <div class="date">
                    </div>
                    <div class="total-amount">
                        <span>&#8377</span>
                        <span class="value">
                        </span>
                        <span class="goal-section">
                            /
                            <span>&#8377</span>
                            <span class ="goal">
                            </span>
                        </span>
                    </div>
                </span>
            </div>
        </div>
        <div class="container leaderboard">
            <div class="row">
                <div class="loading-throbber col s12 center">
                        <div class="preloader-wrapper small active">
                            <div class="spinner-layer spinner-blue">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div><div class="gap-patch">
                                    <div class="circle"></div>
                                </div><div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>

                            <div class="spinner-layer spinner-red">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div><div class="gap-patch">
                                    <div class="circle"></div>
                                </div><div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>

                            <div class="spinner-layer spinner-yellow">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div><div class="gap-patch">
                                    <div class="circle"></div>
                                </div><div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>

                            <div class="spinner-layer spinner-green">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div><div class="gap-patch">
                                    <div class="circle"></div>
                                </div><div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                </div>
                <ul class="collection">
                    
                </ul>
            </div>
        </div>
        <div class="bottom-spacing">
        </div>
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large waves-effect waves-light add-entry-btn"><i class="mdi-content-add"></i></a>
        </div>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/underscore.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/globalize.min.js"></script>
        <script src="js/globalize.culture.as-IN.min.js"></script>
        <script src="js/moveit.js"></script>
        <script>
         $(function() {
             $(".button-collapse").sideNav();
             $(".loading-throbber").show();

             if(_.isEmpty(localStorage['userEmail'])){
                 window.location = "login.html"
             }
             current_month = moment().endOf('month').format('MMMM YYYY');
             $('.date').text(current_month);
             var data = {
                 month: current_month
             }
             
             var total_amount = 0;
             var title_text = '';
             var css_class = '';
             $.ajax({
                 dataType: 'json',
                 url: 'http://pink-server.herokuapp.com/leaderboard',
                 type: 'GET',
                 data: data,
                 success: function(data, textStatus, jqXHR) {
                     console.log(data);
                     _.each(data.leaderboard, function(entry, index){
                         if(entry.email === localStorage["userEmail"]){
                             title_text = 'YOU';
                             css_class = 'highlight';
                         }else{
                             title_text = entry.name;
                             css_class = '';
                         }
                         entryHTML = '<li class="collection-item avatar row ' + css_class +'"><span class=" col s3"><img src="' + entry.gravatar  +'" alt="" class="circle"></span><span class="item-content"><span class="count s2 col">#' + (index + 1) +'</span><span class="title col s6">' + title_text + '</span><span class="col s4 amount-section"><div class="amount right-align"><span class="symbol">&#8377</span>' + Globalize.format(entry.amount) + '</div><div class="duration right-align">' + entry.duration + 'mins</div></span></span></li>';
                         $('.leaderboard > .row > .collection').append(entryHTML);
                         total_amount += entry.amount;
                     });
                     $(".loading-throbber").hide();
                     $('.total-amount > .value').html(Globalize.format(total_amount));
                     $('.goal-section > .goal').text(Globalize.format(data.monthly_goal));
                     Materialize.showStaggeredList('.collection')
                 },
                 error: function() {
                     $(".loading-throbber").hide();
                     alert('Opps Something Went Wrong!');
                 },
                 timeout: 30000
             });
         });
        </script>
    </body>
</html>
